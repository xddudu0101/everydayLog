<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简易JavaScript 中 call()、apply()、bind() 的用法</title>
</head>

<body>
  <script>
    var name = '小王',
      age = 18;
    var obj = {
      name: '嚣张',
      objAge: this.age,
      myFun: function (fm, t) {
        // this 指向 obj
        console.log(this, this.name + '年龄' + this.age + fm + ' ' + t)
      }
    }
    var db = {
      name: '德国',
      age: 99
    }
    obj.myFun.call(db, '成都', '上海');
    obj.myFun.apply(db, ['成都', '上海']);
    obj.myFun.bind(db, '成都', '上海')();
    obj.myFun.bind(db, ['成都', '上海'])()

    var fav = '忙僧'

    function shows() {
      // this 是 window
      console.log(this.fav)
    }
    shows() // 盲僧
  </script>
</body>

</html>
