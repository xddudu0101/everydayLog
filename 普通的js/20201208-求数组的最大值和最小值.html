<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>求数组的最大值和最小值</title>
</head>

<body>
  <script>
    // 方法1：最最原始的方法，莫过于循环遍历一遍
    var arr = [6, 4, 1, 8, 2, 11, 213];
    var result = arr[0]
    for (var i = 1; i < arr.length; i++) {
      result = Math.max(result, arr[i])
    }
    console.log('result---', result)


    // 方法2：reduce,既然是通过遍历数组求出一个最终值，那么我们就可以使用 reduce 方法
    function max2(prev, next) {
      return Math.max(prev, next)
    }
    console.log('reduce---', arr.reduce(max2));

    // 方法3：排序，如果我们先对数组进行一次排序，那么最大值就是最后一个值：

    arr.sort(function (a, b) {
      return a - b;
    });
    console.log('sort----', arr[arr.length - 1])

    // 方法4:eval,Math.max 支持传多个参数来进行比较，那么我们如何将一个数组转换成参数传进 Math.max 函数呢？eval 便是一种
    var max4 = eval("Math.max(" + arr + ")");
    // 其实就相当于:var max = eval("Math.max(6,4,1,8,2,11,23)");
    console.log('eval---', max4)

    // 方法5:apply,使用 apply 是另一种
    console.log('apply---', Math.max.apply(null, arr))

    //方法6：ES6 ...
    console.log('ES6---', Math.max(...arr))

    //方法7：reduce,用reduce，求最大最小有点小风险，当arr为空数组时，代码运行会报错,所以， 运行前最好做个判断

    function reduce7(array) {
      return array.reduce((a, b) => a > b ? a : b)
    }
  </script>
</body>

</html>
