<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v8 排序源码</title>
</head>

<body>
  <div> v8 是 Chrome 的 JavaScript 引擎，其中关于数组的排序完全采用了 JavaScript 实现。 </div>
  <div> 排序采用的算法跟数组的长度有关: </div>
  <div>当数组长度小于等于 10 时，采用插入排序，</div>
  <div>大于 10 的时候，采用快速排序。(当然了，这种说法并不严谨)。</div>
  <script>
    // 插入排序 --- start
    function insertionSort(arr) {
      for (var i = 1; i < arr.length; i++) {
        var element = arr[i];
        for (var j = i - 1; j >= 0; j--) {
          var tmp = arr[j];
          var order = tmp - element;
          if (order > 0) {
            arr[j + 1] = tmp;
          } else {
            break;
          }
        }
        arr[j + 1] = element;
      }
      return arr;
    }
    var arr = [6, 5, 4, 3, 2, 1];
    console.log(insertionSort(arr));
    // 插入排序 --- end
  </script>
</body>

</html>
